<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT</title>
    <link rel='shortcut icon' href='.vscode/iot3.webp' />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16b964eecf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container w-100">
        <div class="custom-menu">
            <i class="fa fa-bars custom-sidebar"></i>
            <nav id="sidebar">
                <ul class="list-unstyled">
                    <li>
                        <a href="#">
                            <div class="div-icon"><i class="fa fa-home icon-item"></i> 
                            </div>Homepage
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5501/profile.html" >
                            <div class="div-icon"><i class="fa-solid fa-user icon-item"></i>
                            </div>Profile
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5501/dataseeker.html" >
                            <div class="div-icon"><i class="fa-solid fa-database icon-item"></i>
                            </div>Data seekers
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5501/actionhistory.html" >
                            <div class="div-icon"><i class="fa-solid fa-clock-rotate-left icon-item"></i>
                            </div>Action history
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header w-100 h-25">
            <div class="row">
                <div class="col-3 text-black">
                    <div class="item" id="item_dust">
                        <div class="content fs-4 fst-italic">
                            <h3 class="content_label">DUST</h3>
                        </div>
                        <div class="actual_data">
                            <h4 id="dust"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-black">
                    <div class="item" id="item_temp">
                        <div class="content fs-4 fst-italic">
                            <h3 class="content_label">TEMP</h3>
                        </div>
                        <div class="actual_data">
                            <h4 id="temp"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-black">
                    <div class="item" id="item_humidity">
                        <div class="content fs-4 fst-italic">
                            <h3 class="content_label">HUMIDITY</h3>
                        </div>
                        <div class="actual_data">
                            <h4 id="humidity"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3 text-black">
                    <div class="item" id="item_light">
                        <div class="content fs-4 fst-italic">
                            <h3 class="content_label">LIGHT</h3>
                        </div>
                        <div class="actual_data">
                            <h4 id="light"></h4>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <br>
        <div class="footer w-100 h-75">
            <div class="row">
                <div class="col-4 ">
                    <div class="chart">
                        <div class="zoomout_chart">
                            <canvas id="myChart1"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="chart">
                        <div class="zoomout_chart">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="light_bulb">
                                <label class="switch">
                                    <input id="light_switch" type="checkbox">
                                    <span>
                                        <div class="round"></div>
                                    </span>
                                </label>
                                <div id="bulb">
                                    <i class="fa fa-lightbulb-o " id="bulb_icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="fan">
                                <div class="ceiling_fan"></div>
                                <label class="switch2">
                                    <input id="fan_switch" type="checkbox">
                                    <span>
                                        <div class="circle">
                                        </div>
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js
    "></script>
    <script src="index.js">
    </script>
</body>

</html>
